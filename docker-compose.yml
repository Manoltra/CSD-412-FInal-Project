version: '3.8'

services:
  # Expense Tracker Application with HTTPS
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expense-tracker-app
    ports:
      - "80:80"     # HTTP (redirects to HTTPS)
      - "443:443"   # HTTPS
      - "5000:5000" # Internal API port
    volumes:
      # Mount SSL certificates from host machine
      - ./certs:/app/certs:ro
      # Mount logs directory
      - ./logs:/app/logs
      # Mount frontend files
      - ./frontend:/app/frontend:ro
    environment:
      NODE_ENV: production
      USE_HTTPS: "true"
      PORT: 443
      SSL_CERT_PATH: /app/certs/server.crt
      SSL_KEY_PATH: /app/certs/server.key
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      DB_HOST: ${DB_HOST:-mysql}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-root}
      DB_NAME: ${DB_NAME:-expense_tracker}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - expense-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MySQL Database
  mysql:
    image: mysql:8.0-alpine
    container_name: expense-tracker-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-expense_tracker}
      MYSQL_USER: ${DB_USER:-appuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-apppass}
    ports:
      - "3306:3306"
    volumes:
      # Persist database data
      - mysql-data:/var/lib/mysql
      # Initialize database schema
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - expense-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --max_connections=100

  # Optional: PHPMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: expense-tracker-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: ${DB_USER:-root}
      PMA_PASSWORD: ${DB_PASSWORD:-root}
      PMA_ROOT_PASSWORD: ${DB_PASSWORD:-root}
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - expense-network
    restart: unless-stopped
    profiles: ["debug"]  # Only run with: docker-compose --profile debug up

  # Optional: Nginx reverse proxy for SSL termination
  nginx:
    image: nginx:alpine
    container_name: expense-tracker-nginx
    ports:
      - "8443:443"
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - app
    networks:
      - expense-network
    restart: unless-stopped
    profiles: ["advanced"]  # Only run with: docker-compose --profile advanced up

networks:
  expense-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
