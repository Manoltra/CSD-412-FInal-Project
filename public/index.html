<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>

    <nav class="tabs">
      <a href="/index.html">Table</a>
      <a href="/about.html">About</a>
      <a href="/charts.html">Charts</a>
    </nav>

    <h1>Expense Table</h1>

    <h3>Budget: $<span id="budget" contenteditable="true">0</span></h3>
    <table>
      <thead>
        <tr>
          <th>Expense Name</th>
          <th>Cost ($$$)</th>
          <th>Description</th>
          <th>Select</th>
        </tr>
      </thead>

      <tbody id="userexpenses">
        <!-- Expense rows will be dynamically inserted here -->
      </tbody>

      <tfoot>
        <tr>
          <td>Total:</td>
          <td id="totalCost">$0</td>
          <td id="budgetStatus">â€”</td>
          <td></td>
        </tr>
      </tfoot>
    </table>

    <div id="errormsg"></div>
    <div id="expenseform">
      <form id="addExpenseForm">
        <label for="expenseName">Expense Name:</label>
        <input type="text" id="expenseName" name="expenseName" required>

        <label for="cost">Cost:</label>
        <input type="number" id="cost" name="cost" required>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description">
        <br>
        <button type="submit">Add Expense</button>
      </form>
    </div>
    <script src="/models/table.js"></script>
  </body>
</html>
