<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBuddy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Authentication Section -->
    <div id="auth-container" class="auth-container">
        <div class="auth-box">
            <h1>üí∞ BudgetBuddy</h1>
            
            <!-- Login Form -->
            <div id="login-section" class="auth-section active">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="auth-btn">Login</button>
                </form>
                
                <p class="auth-switch">
                    Don't have an account? 
                    <a href="#" id="show-register">Register here</a>
                </p>
            </div>
            
            <!-- Register Form -->
            <div id="register-section" class="auth-section">
                <h2>Register</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-name">Full Name</label>
                        <input type="text" id="register-name" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" placeholder="Create a password (min 6 characters)" minlength="6" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" placeholder="Confirm your password" required>
                    </div>
                    
                    <button type="submit" class="auth-btn">Register</button>
                </form>
                
                <p class="auth-switch">
                    Already have an account? 
                    <a href="#" id="show-login">Login here</a>
                </p>
            </div>
            
            <div id="auth-message" class="message"></div>
        </div>
    </div>

    <!-- Main App Section (hidden until logged in) -->
    <div id="app-container" class="container" style="display: none;">
        <div class="header">
            <h1>üí∞ BudgetBuddy</h1>
            <div class="user-info">
                <span id="user-name">Welcome, User!</span>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
        </div>
        
        <form id="expense-form">
            <div class="form-group">
                <label for="amount">Amount ($)</label>
                <input type="number" id="amount" placeholder="0.00" step="0.01" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" placeholder="e.g., Groceries, Gas, etc." required>
            </div>
            
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="">Select a category</option>
                    <option value="food">Food & Dining</option>
                    <option value="transportation">Transportation</option>
                    <option value="utilities">Utilities</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="shopping">Shopping</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>
            
            <button type="submit">Add Expense</button>
        </form>

        <div id="message" class="message"></div>

        <!-- Weekly Tracking Section -->
        <div class="weekly-section">
            <h2>üìÖ Weekly Overview</h2>
            <div class="week-selector">
                <button id="prev-week" class="week-nav-btn">‚Üê Previous Week</button>
                <div class="week-info">
                    <div id="current-week-range" class="week-range">Loading...</div>
                    <button id="current-week-btn" class="current-week-btn">Current Week</button>
                </div>
                <button id="next-week" class="week-nav-btn">Next Week ‚Üí</button>
            </div>
            
            <div class="weekly-stats">
                <div class="stat-card">
                    <div class="stat-label">This Week Total</div>
                    <div id="week-total" class="stat-value">$0.00</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Number of Expenses</div>
                    <div id="week-count" class="stat-value">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Daily Average</div>
                    <div id="week-average" class="stat-value">$0.00</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Top Category</div>
                    <div id="week-category" class="stat-value">-</div>
                </div>
            </div>
        </div>

        <div class="expenses-section">
            <div class="expenses-header">
                <h2>Your Expenses</h2>
                <div class="filter-options">
                    <label class="filter-checkbox">
                        <input type="checkbox" id="show-week-only" checked>
                        <span>Show This Week Only</span>
                    </label>
                </div>
            </div>
            <div id="total-amount" class="total">Total: $0.00</div>
            <ul id="expenses-list"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
